<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/layout.css"/>
    <link rel="stylesheet" href="/css/style.css"/>

    <title>Food Truck Frenzy</title>
</head>

<body>

<div class="vendor-login">
    <p>Vendor Log-In</p>
    <form class="vendor-input">
        <input type="text" placeholder="Enter Vendor Name"/>
        <input type="password" placeholder="Enter Password"/>
        <a th:href="@{'/new-vendor'}">
            <button type="button">Submit</button></a>
    </form>
</div>

<header>
    <div class="header">
        <img class="header-pic" src="/images/header-pic.png"/>
        <h1>Food Truck Frenzy</h1>
        <img class="header-pic" src="/images/header-pic.png"/>
    </div>
</header>

<nav>
    <ul>
        <li>
            <a class="nav-bar" th:href="@{'/'}">Home</a>
        </li>
        <li>
            <a class="nav-bar" th:href="@{'/vendors'}">All Food Trucks</a>
        </li>
        <li>
            <a class="nav-bar" th:href="@{'/events'}">Upcoming Events</a>
        </li>
        <li>
            <a class="nav-bar" th:href="@{'/locations'}">Today's Locations</a>
        </li>
    </ul>
</nav>
<h2>Upcoming Event!!</h2>
<div class="upcoming-event-main">
    <a th:href="@{'/events/' + ${event.name}}">
        <article class="event-main">
            <div th:style="'background-image: url('+ ${event.imagePath} +')'" class="main-event-pic"></div>
            <div class="information">
                <ul class="home-list">
                    <li><strong th:text="${event.name}">Cousins Maine Lobsters</strong></li>
                    <li th:text="${event.getDateString()}">August 2, 2020</li>
                    <li th:text="${event.times}">12:00 PM - 5:00 PM</li>
                    <li th:text="${event.locationName}">Homestead Beer Co.</li>
                    <li th:text="${event.address}">811 Irving Wick Dr W, Heath, OH 43056, USA</li>
                </ul>
            </div>
        </article>
    </a>
</div>
</body>
</html>
